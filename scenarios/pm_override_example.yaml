name: "pm_override_example"

runspecs:
  starttime: 2025.0
  stoptime: 2032.0
  dt: 0.25

overrides:
  # Phase 13: primary_map overrides allow changing sectorâ†’materials mapping
  # Schema: sector: [ { material: <str>, start_year: <float> }, ... ]
  # Rules:
  # - For each sector listed here, the sector's mapping is REPLACED by this list
  # - Sectors not listed remain unchanged
  # - Materials must exist in inputs lists and other tables (other_params, production, pricing)
  # - start_year must be numeric
  primary_map:
    Defense:
      - { material: "Silicon Nitride Fiber", start_year: 2026 }
      - { material: "Silicon Carbide Fiber", start_year: 2025 }
    Aviation:
      - { material: "UHT", start_year: 2026 }
      - { material: "Boron_fiber", start_year: 2026 }

  # No constants or points overrides in this example; mapping change only
  constants: {}
  points: {}


